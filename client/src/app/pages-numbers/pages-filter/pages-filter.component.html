<div class="filter">
  <div class="fr">
    <div class="col order">
      <div class="input-field inline order-position-input" ngDefaultControl [(ngModel)]="title">
        <input type="text" id="string">
        <label for="string">Заголовок</label>
      </div>
    </div>
    <div class="col order" style="margin-left: 1.2%;">
      <div class="input-field inline order-position-input" ngDefaultControl [(ngModel)]="url">
        <input type="text" id="url">
        <label for="url">Адрес</label>
      </div>
    </div>
    <div class="col filter-pickers" style="width: 60%;">
      <div class="input-field col s12">
        <select #selectSort [(ngModel)]="selectedSortOption">
          <option value="" disabled selected>Тип сортировки</option>
          <option *ngFor="let sort of sortings" value="{{sort.value}}">{{sort.name}}</option>
        </select>
        <label>Тип сортировки</label>
      </div>

      <div class="input-field">
        <input type="text" #start>
        <label>Начало</label>
      </div>

      <div class="input-field">
        <input type="text" #end>
        <label>Конец</label>
      </div>
    </div>
  </div>

  <button
    class="btn waves-effect wavers-light btn-small"
    (click)="submitFilter()"
    [disabled]="!isValid"
  >
    Применить
  </button>
</div>
