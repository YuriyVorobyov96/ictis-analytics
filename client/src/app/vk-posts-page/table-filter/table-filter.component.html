<div class="filter">
  <div class="fr">
    <div class="col order">
      <div class="input-field inline order-position-input" ngDefaultControl [(ngModel)]="id">
        <input type="number" id="number" min="1">
        <label for="number">id</label>
      </div>
    </div>
    <div class="col filter-pickers" style="width: 60%;">
      <div class="input-field col s12">
        <select #selectValue [(ngModel)]="selectedValueOption">
          <option value="" disabled selected>Тип значений</option>
          <option *ngFor="let value of values" value="{{value.value}}">{{value.name}}</option>
        </select>
        <label>Тип значений</label>
      </div>

      <div class="input-field col s12">
        <select #selectSort [(ngModel)]="selectedSortOption">
          <option value="" disabled selected>Тип сортировки</option>
          <option *ngFor="let sort of sortings" value="{{sort.value}}">{{sort.name}}</option>
        </select>
        <label>Тип сортировки</label>
      </div>
    </div>
  </div>

  <button
    class="btn waves-effect wavers-light btn-small"
    (click)="submitFilter()"
    [disabled]="!isValid"
  >
    Применить
  </button>
</div>
